<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular a Média</title>
</head>
<body>
    <main class="main-container">
        <h1>Calcular a Média do Aluno</h1>
        <section   section class="main-content">
            <form id="form-notas">
                <div id="n">
                    <label for="nome">Nome completo do aluno:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div id="n1">
                    <label for="nota1">Informe a 1ª nota</label>
                    <input type="number" id="nota1" name="nota1">
                </div>
                <div id="n2">
                    <label for="nota2">Informe a 2ª nota</label>
                    <input type="number" id="nota2" name="nota2">
                </div>
                <div id="n3">
                    <label for="nota3">Informe a 3ª nota</label>
                    <input type="number" id="nota3" name="nota3">
                </div>
                <button type="submit" id="btn">Calcular</button>
            </form>
        </section>
        <section class="final-content">
            <h2>Nota final do Aluno</h2>
            <div id="mensagem"></div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
